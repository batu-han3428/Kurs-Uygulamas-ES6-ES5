<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <h1>Kurs UygulamasÄ±</h1>
        <div class="row">
            <div class="col-md-5">
                <form id="new-course" class="needs-validation" novalidate>
                    <div class="col-md-12 form-floating mb-3">                 
                        <input type="text" class="form-control" id="title" placeholder="." required>
                        <label for="title" class="form-label">Course Title</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-12 form-floating mb-3">                      
                        <input type="text" class="form-control" id="instructor" placeholder="." required>
                        <label for="instructor" class="form-label">Instructor</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>                
                    <div class="col-md-12 form-floating mb-3">                     
                      <input type="text" class="form-control" id="image" placeholder="." required>
                      <label for="image" class="form-label">Image</label>
                      <div class="invalid-feedback">
                        Please provide a valid city.
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-outline-primary w-100" type="submit">Save</button>
                    </div>
                  </form>
            </div>
            <div class="col-md-7">
                <table class="table table-striped table-borderless border">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Image</th>
                            <th scope="col">Title</th>
                            <th scope="col">Instructor</th>
                          </tr>
                        </thead>
                        <tbody id="course-list">
                        
                        </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- <script src="indexES5.js" type="text/javascript"></script> -->
    <script src="indexES6.js" type="text/javascript"></script>
</body>
</html>
